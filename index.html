<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="text" name="title" id="title_id" placeholder="Title" />
      <textarea
        type="text"
        name="description"
        id="description_id"
        placeholder="Description"
      ></textarea>
      <textarea
        name="list_of_comments"
        id="list_comments_id"
        cols="30"
        rows="10"
        placeholder="List of comments"
      ></textarea>
      <textarea
        name="field_for_comments"
        id="field_comments_id"
        cols="30"
        rows="10"
        placeholder="Comments block"
      ></textarea>
      <button type="submit">Add comment</button>
    </div>
  </body>
</html>
